site_name: Ministry Mapper Documentation
site_description: Complete guide for setting up and using Ministry Mapper, a digital territory management system
site_author: Ministry Mapper Team
site_url: https://docs.ministry-mapper.com

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Features Overview: features.md
  - User Guide:
      - Using Ministry Mapper: user-guide.md
  - Technical Documentation:
      - Architecture Overview: architecture.md
      - Data Models & Schema: data-models.md
  - Deployment:
      - Deployment Guide: deployment.md
      - Self-Hosting Guide: self-hosting.md
      - Backend Setup: backend-setup.md
      - Frontend Setup: frontend-setup.md
  - Reference:
      - FAQ: faq.md
  - Legal:
      - Privacy Policy: privacy-policy.md
      - Terms of Service: terms-of-service.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/solid/desktop
      link: https://github.com/rimorin/ministry-mapper-v2
      name: Frontend Repository
    - icon: fontawesome/solid/server
      link: https://github.com/rimorin/ministry-mapper-be
      name: Backend Repository

